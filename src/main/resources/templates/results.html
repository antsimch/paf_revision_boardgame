<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Search results:</h1>
        <div>
            <table border="1">
                <thead>
                    <th>Game Id:</th>
                    <th>Name:</th>
                    <th>Year:</th>
                    <th>Ranking:</th>
                    <th>Users Rated:</th>
                    <th>Url:</th>
                    <th>Image:</th>
                </thead>
                <tbody>
                    <tr th:each="game : ${games}">
                        <td th:text="${game.gid}"></td>
                        <td><a th:href="@{/api/boardgame/} + ${game.gid}" th:text="${game.name}"></a></td>
                        <td th:text="${game.year}"></td>
                        <td th:text="${game.ranking}"></td>
                        <td th:text="${game.usersRated}"></td>
                        <td><a th:href="${game.url}">Link</a></td>
                        <td><img width="50" th:src="${game.image}"></td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <div>
                <form action="#" method="GET" th:action="@{/}">
                    <button type="submit">Back</button>
                </form>
            </div>
        </div>
    </body>
</html>
